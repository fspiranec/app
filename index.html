<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Firebase Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="flex items-center justify-center min-h-screen"></div>

  <script type="text/babel">
    const firebaseConfig = {
      apiKey: "AIzaSyCpg_hARbgr8577V4if8_3t8roniLFXX0A",
      authDomain: "webapp-7b74a.firebaseapp.com",
      projectId: "webapp-7b74a",
      storageBucket: "webapp-7b74a.firebasestorage.app",
      messagingSenderId: "232643684110",
      appId: "1:232643684110:web:86541c94a00e57f649d95f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function App() {
      const [email, setEmail] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [user, setUser] = React.useState(null);

      React.useEffect(() => {
        return auth.onAuthStateChanged(setUser);
      }, []);

      const signup = async () => {
        try {
          await auth.createUserWithEmailAndPassword(email, password);
        } catch (err) {
          console.error('Sign up error:', err);
        }
      };

      const login = async () => {
        try {
          await auth.signInWithEmailAndPassword(email, password);
        } catch (err) {
          console.error('Login error:', err);
        }
      };

      const logout = async () => {
        await auth.signOut();
      };

      if (user) {
        return (
          <div className="p-6 bg-white rounded shadow text-center space-y-4">
            <p>Logged in as {user.email}</p>
            <button className="px-4 py-2 bg-blue-600 text-white rounded" onClick={logout}>Logout</button>
          </div>
        );
      }

      return (
        <div className="p-6 bg-white rounded shadow space-y-4 w-80">
          <input
            className="border p-2 w-full"
            type="email"
            placeholder="Email"
            value={email}
            onChange={e => setEmail(e.target.value)}
          />
          <input
            className="border p-2 w-full"
            type="password"
            placeholder="Password"
            value={password}
            onChange={e => setPassword(e.target.value)}
          />
          <div className="flex space-x-2">
            <button className="flex-1 px-4 py-2 bg-green-600 text-white rounded" onClick={signup}>Sign Up</button>
            <button className="flex-1 px-4 py-2 bg-blue-600 text-white rounded" onClick={login}>Login</button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
